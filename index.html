<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>

<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
            <ul class="stars">
                <li><i class="fa fa-star"></i></li>
                <li><i class="fa fa-star"></i></li>
                <li><i class="fa fa-star"></i></li>
            </ul>

            <span class="moves"></span> Moves
            <div class="time">
                <span class="minutes"> 0</span>min :
                <span class="seconds">0 </span>sec
            </div>


            <div class="restart">
                <i class="fa fa-repeat"></i>
            </div>
        </section>

        <ul class="deck"></ul>
        <div id="modal" class="modal_container">
            <h2>Congratulations! You won!</h2>
            <p> Time: <span class="modal_timer"> </span>
            </p>
            <p> Moves: <span class="modal_moves"> </span>
            </p>
            <p>Stars: <span class="modal_stars"> </span>
            </p>
            <button id="playAgain" class="button_modal"> Play Again </button>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>

</html>
